name: C++ CI - Lab2 Hex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc-14 g++-14
        sudo ln -sf /usr/bin/gcc-14 /usr/bin/cc
        sudo ln -sf /usr/bin/g++-14 /usr/bin/c++

    - name: Configure project
      run: |
        cmake -G Ninja -S Lab2_Var2 -B Lab2_Var2/build \
          -DCMAKE_C_COMPILER=/usr/bin/gcc-14 \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++-14 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build all targets
      run: cmake --build Lab2_Var2/build

    - name: Run tests and generate JUnit report (CMake < 3.30)
      run: |
        cd Lab2_Var2/build
        ctest --output-on-failure || true
        # Генерация JUnit отчёта (через CTest dashboard)
        ctest -T Test || true
        # JUnit файл создаётся здесь:
        cp Testing/*/Test.xml test-results.xml || true

    - name: Upload raw test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gtest-results
        path: Lab2_Var2/build/test-results.xml

    - name: Publish test summary
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: GTest Results
        path: Lab2_Var2/build/test-results.xml
        reporter: jest-junit
