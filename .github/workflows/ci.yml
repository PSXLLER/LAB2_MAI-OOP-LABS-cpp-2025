name: C++ CI - Lab2 Hex

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc-14 g++-14
        sudo ln -s /usr/bin/gcc-14 /usr/bin/cc
        sudo ln -s /usr/bin/g++-14 /usr/bin/c++

    - name: Configure project
      run: |
        cmake -G Ninja -S Lab2_Var2 -B Lab2_Var2/build \
          -DCMAKE_C_COMPILER=/usr/bin/gcc-14 \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++-14 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: cmake --build Lab2_Var2/build --target HexArrayTests

    - name: Run tests with report
      run: |
        ctest --test-dir Lab2_Var2/build --output-on-failure --no-tests=error \
              --output-junit Lab2_Var2/build/test-results.xml

    - name: Upload test results
      if: always() # даже если тесты упали
      uses: actions/upload-artifact@v4
      with:
        name: gtest-results
        path: Lab2_Var2/build/test-results.xml

    - name: Publish test summary
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: GTest Results
        path: Lab2_Var2/build/test-results.xml
        reporter: jest-junit
